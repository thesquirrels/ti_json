<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Extract the path from the current URL (after the /ti_json/ part)
      var path = window.location.pathname.replace('/ti_json', '');

      // Redirect to index.html while preserving the path
      window.location.href = '/ti_json/index.html' + '#' + path;
    </script>
  </head>
  <body></body>
</html>
